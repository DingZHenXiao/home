<!DOCTYPE html>
<html lang="en">
<head>
<!--ajax01/index/static/html/02_getname.html-->
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/jquery-1.11.3.js"></script>
    <script>
        $(function(){
            $("#uname").keyup(function(){
                $.ajax(
                    {
                        "url":"/09_request/",
                        "type":"get",
                        "data":"uname="+$('#uname').val(),
                        "dataType":"json",
                        "success": function(data){
                            var html = "";
                            $.each(data,function(i,obj){
                                html+="<h3>"+obj.fields.uname+"</h3>";
                            });
                            $("#show").html(html);
                        },
                    }
                );
            });
        });
    </script>
</head>
<body>
    <input type="text" id="uname">
    <div id="show"></div>
</body>
</html>
