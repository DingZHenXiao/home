  <form action='/login' method='post'>
    <fieldset>
      <legend>登录</legend>
    <table>
      <tr>
        <td>
          用户名:
        </td>
        <td>
          <input type='text' name='username'>
        </td>
      </tr>
      <tr>
        <td>
          密&nbsp;&nbsp;码
        </td>
        <td>
          <input type='password' name='pwd'>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          {{result}}
        </td>
      </tr>
      <tr>
        <td>
          <input type='submit' value='登录'>
        </td>
        <td>
          <p>
            <input type="button" value="注册"
                   onclick="javacript:location.href='/register'">
          </p>
        </td>
      </tr>
    </table>
    </fieldset>
  </form>
